<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThaiDuongSite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #007BFF;
        }
        h1 {
            font-size: 28px;
            margin-top: 15px;
        }
        p {
            font-size: 16px;
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 40px;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .facebook { background: #3b5998; }
        .youtube { background: #ff0000; }
        .tiktok { background: #000000; }

        /* Logo Icon */
        .social-links img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/rKgn0NB0" class="avatar" alt="Avatar">
        <h1>Phạm Thái Dương</h1>
        <p>Nhà phát triển web | Sáng tạo nội dung | Đam mê công nghệ</p>
        
        <div class="social-links">
            <a href="https://www.facebook.com/lnisx14" class="facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Facebook_Logo_2023.png" alt="Facebook"> Facebook
            </a>
            <a href="https://www.youtube.com/PhamThaiDuongOfficial" class="youtube">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"> YouTube
            </a>
            <a href="https://www.tiktok.com/@lnisx14" class="tiktok">
                <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok"> TikTok
            </a>
        </div>
    </div>
</body>
</html>
