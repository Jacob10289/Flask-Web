<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Thái Dương</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <style>
    body {
        font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #000428, #004e92);
        text-align: center;
        padding: 50px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #0A3D91;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .avatar:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 195, 18, 0.6);
    }

    h1 {
        font-size: 28px;
        margin-top: 15px;
        color: #ffffff;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    }

    .verified-icon {
        color: #1DA1F2;
        margin-left: 5px;
        font-size: 20px;
        vertical-align: middle;
    }

    p {
        font-size: 16px;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .university-icons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .university-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-radius: 8px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .university-icons a:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .university-icons img {
        width: 50px;
        border-radius: 5px;
    }
</style>
</head>
<body>
   <div class="container">
    <img src="https://i.ibb.co/DHcD5ksy/3-E40-F0-BA-6-E7-B-4646-B0-F7-0-EB36-B9-FDA9-E.jpg" class="avatar" alt="Avatar">
    <h1>lnisx<i class="fa-solid fa-circle-check"></i></h1>
    <p>Never Give Up !</p>
    <div class="university-icons">
        <a href="https://m.facebook.com/VNU.DHQG/">
            <img src="https://i.ibb.co/PvjVKLK5/image.png" alt="VNU">
        </a>
        <a href="https://m.facebook.com/dhbkhanoi/">
            <img src="https://i.ibb.co/S7rgpbFs/C2-A09-AEF-1716-451-A-BB32-FA12-DD4-E0-ED1.jpg" alt="Bách Khoa">
        </a>
        <a href="https://m.facebook.com/ktqdNEU/">
            <img src="https://i.ibb.co/Z66cfGR0/335506-D2-5-B0-A-4-ED7-9-D07-507-E76551089.png" alt="Kinh Tế Quốc Dân">
        </a>
        <a href="https://m.facebook.com/dhsphnhnue/">
            <img src="https://i.ibb.co/ch5LN6q4/E46373-DE-FEDB-43-E5-8-AA0-C78879467906.png" alt="Sư Phạm Hà Nội">
        </a>
<a href="https://m.facebook.com/ajc.edu.vn/">
            <img src="https://i.ibb.co/1tGHxh5x/876249-D7-0954-45-DD-8325-2-CEDC6663141.png" alt="Avatar">
        </a>
<a href="https://m.facebook.com/HocvienPTIT/">

    </div>

</html>
