<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhamThaiDuong Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url("https://i.postimg.cc/NjPVw2m1/IMG-9609.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1 {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            margin: 0;
        }
        p {
            font-size: 18px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .link-list {
            list-style-type: none;
            padding: 0;
        }
        .link-list li {
            margin: 10px 0;
        }
        .link-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #e8f0fe;
            transition: 0.3s;
        }
        .link-list a:hover {
            background-color: #d0e0fc;
        }
    </style>
</head>
<body>
    <h1>PhamThaiDuong Site</h1>
    <p>Thằng nào có tiền, nạp tiền vào donate cho thầy</p>
    <div class="container">
        <h2>Tổng Hợp Trang Web</h2>
        <ul class="link-list">
            <li><a href="https://www.facebook.com/lnisx14" target="_blank">Facebook</a></li>
            <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
        </ul>
    </div>
    <audio controls autoplay>
        <source src="static/audio/song.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>
</body>
</html>
