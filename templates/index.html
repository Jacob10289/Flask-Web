<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Thái Dương</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <style>
    body {
        font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #000428, #004e92);
        text-align: center;
        padding: 50px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #0A3D91;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .avatar:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 195, 18, 0.6);
    }

    h1 {
        font-size: 28px;
        margin-top: 15px;
        color: #ffffff;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    }

    .verified-icon {
        color: #1DA1F2;
        margin-left: 5px;
        font-size: 20px;
        vertical-align: middle;
    }

    p {
        font-size: 16px;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .social-icons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .social-icons a {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-radius: 8px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .social-icons a:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .social-icons img {
        width: 50px;
        border-radius: 5px;
    }
</style>
</head>
<body>
   <div class="container">
    <img src="https://i.ibb.co/DHcD5ksy/3-E40-F0-BA-6-E7-B-4646-B0-F7-0-EB36-B9-FDA9-E.jpg" class="avatar" alt="Avatar">
    <h1>Phạm Thái Dương<i class="fas fa-check-circle verified-icon"></i></h1>
    <p>Never Give Up !</p>
   <div class="social-icons">
    <a href="https://facebook.com/lnisx14" target="Avatar">
        <i class="fab fa-facebook"></i>
    </a>
    <a href="https://instagram.com/lnisx14" target="Avatar">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://tiktok.com/@lnisx14" target="Avatar">
        <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://youtube.com/lnisx14" target="Avatar">
        <i class="fab fa-youtube"></i>
    </a>
    <a href="https://github.com/Jacob10289" target="Avatar">
        <i class="fab fa-github"></i>
    </a>
    </div>
   </div>
</body>
</html>
