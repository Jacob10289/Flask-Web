<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Thái Dương</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <style>
    body {
        font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #000428, #004e92);
        text-align: center;
        padding: 50px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #0A3D91;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .avatar:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 195, 18, 0.6);
    }

    h1 {
        font-size: 28px;
        margin-top: 15px;
        color: #ffffff;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    }

    .verified-icon {
        color: #1DA1F2;
        margin-left: 5px;
        font-size: 20px;
        vertical-align: middle;
    }

    p {
        font-size: 16px;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

.social-links {
    width: 100%;
    max-width: 200px; /* Giới hạn chiều rộng để tránh quá lớn trên màn hình rộng */
    margin: 0 auto; /* Căn giữa */
}

.social-links a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    text-align: center;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Hiệu ứng đổ bóng nhẹ */
}

.facebook { background: #1877F2; }
.tiktok { background: #000000; }
.instagram { background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); }

.social-links a:hover {
    opacity: 0.8;
    transform: scale(1.05);
}

.social-links i {
    margin-right: 10px;
}

</style>
</head>
<body>
   <div class="container">
    <img src="https://i.ibb.co/DHcD5ksy/3-E40-F0-BA-6-E7-B-4646-B0-F7-0-EB36-B9-FDA9-E.jpg" class="avatar" alt="Avatar">
    <h1>PhamThaiDuong<i class="fas fa-check-circle verified-icon"></i></h1>
    <p>Never Give Up !</p>
  <div class="social-links">
            <a href="https://www.facebook.com/lnisx14" class="facebook"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://www.tiktok.com/@lnisx14" class="tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="https://www.instagram.com/lnisx14" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
   </div>
</body>
</html>
