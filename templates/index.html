<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogThaiDuong</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #1b1f3b, #4a5d94);
        text-align: center;
        padding: 50px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #007BFF;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .avatar:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
    }
    h1 {
        font-size: 28px;
        margin-top: 15px;
        color: #ffffff;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    }
   .verified-icon {
    color: #1DA1F2;
    margin-left: 5px;
    font-size: 20px; /* Giảm kích thước */
    vertical-align: middle;
}
    p {
        font-size: 16px;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .social-links {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: 100%;
    }
    .social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-size: 18px;
        color: white;
        border-radius: 8px;
        width: 80%;
        max-width: 300px;
        padding: 15px;
        font-weight: bold;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .social-links a:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .social-links a i {
        margin-right: 10px;
        font-size: 20px;
    }
    .vnu { background: #3b5998; }
    .youtube { background: #ff0000; }
    .tiktok { background: #000000; }
.instagram { background: linear-gradient(45deg, #F56040, #C13584, #833AB4, #5851DB, #405DE6); }
</style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/52WZrPp3/1-D4-D8-F59-3-E07-4900-9-AA5-2-C3-F5-CF2082-C.jpg" class="avatar" alt="Avatar">
        <h1>Phạm Thái Dương <i class="fas fa-check-circle verified-icon"></i></h1>
        <p id="intro"></p>
        
        <div class="social-links">
            <a href="https://www.facebook.com/lnisx14" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="https://www.youtube.com/channel/UCeyKxqoCu_qUibgox8hKffA" class="youtube"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://www.tiktok.com/@lnisx14" class="tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
<a href="https://www.instagram.com/lnisx14" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
    </div>

    <script>
        const text = " Chào Mọi Người Mình Là Dương . Một Người Có Niềm Yêu Thích Với IT . Cảm Ơn Vì Mọi Người Đã Ghé Qua Trang ♥️";
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                document.getElementById("intro").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 50);
            }
        }

        window.onload = typeEffect;
    </script>
</body>
</html>
