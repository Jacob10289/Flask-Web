<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThaiDuongEnglishLibrary</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: url("https://i.postimg.cc/zHgZLGqc/IMG-9751.png") no-repeat center center fixed; 
            background-size: cover; 
        }
        .container { 
            margin-top: 20px; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            display: inline-block; 
        }
        .search-box { margin-bottom: 20px; }
        input { padding: 10px; width: 200px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>ThaiDuongEnglishLibrary</h1>
    <div>Copyright 2025 By Phạm Thái Dương</div>
    
    <div class="container">
        <div class="search-box">
            <input type="text" id="search" placeholder="Nhập nội dung tìm kiếm...">
            <button onclick="searchFunction()">Tìm kiếm</button>
        </div>
    </div>

    <script>
        function searchFunction() {
            var query = document.getElementById("search").value;
            window.open("https://www.google.com/search?q=" + encodeURIComponent(query));
        }
    </script>
</body>
</html>
