<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogThaiDuong</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #1b1f3b, #4a5d94);
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #007BFF;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            opacity: 0;
        }
        .avatar.show { opacity: 1; }
        h1, p, .social-links {
            opacity: 0;
        }
        h1.show, p.show, .social-links.show {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .facebook { background: #3b5998; }
        .youtube { background: #ff0000; }
        .tiktok { background: #000000; }
    </style>
</head>
<body>
    <div class="container" id="container">
        <img src="https://i.postimg.cc/52WZrPp3/1-D4-D8-F59-3-E07-4900-9-AA5-2-C3-F5-CF2082-C.jpg" class="avatar" id="avatar" alt="Avatar">
        <h1 id="name">Ph·∫°m Th√°i D∆∞∆°ng</h1>
        <p id="intro"></p>
        <div class="social-links" id="social-links">
            <a href="https://www.facebook.com/lnisx14" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="https://www.youtube.com/channel/UCeyKxqoCu_qUibgox8hKffA" class="youtube"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://www.tiktok.com/@lnisx14" class="tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
        </div>
    </div>

    <script>
        function typeEffect(element, text, index, callback) {
            if (index < text.length) {
                element.innerHTML += text.charAt(index);
                setTimeout(() => typeEffect(element, text, index + 1, callback), 50);
            } else if (callback) {
                setTimeout(callback, 500);
            }
        }

        function fadeIn(element) {
            element.classList.add("show");
        }

        window.onload = function () {
            const avatar = document.getElementById("avatar");
            const name = document.getElementById("name");
            const intro = document.getElementById("intro");
            const socialLinks = document.getElementById("social-links");

            fadeIn(avatar);
            setTimeout(() => typeEffect(name, "Ph·∫°m Th√°i D∆∞∆°ng", 0, () => {
                typeEffect(intro, "M√¨nh l√† D∆∞∆°ng, m·ªôt ng∆∞·ªùi ƒëam m√™ c√¥ng ngh·ªá v√† m√†y m√≤ m·∫°ng x√£ h·ªôi ü•∞", 0, () => {
                    fadeIn(socialLinks);
                });
            }), 500);
        };
    </script>
</body>
</html>
