<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThaiDuongSite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #007BFF;
        }
        h1 {
            font-size: 28px;
            margin-top: 15px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .facebook { background: #3b5998; }
        .youtube { background: #ff0000; }
        .tiktok { background: #000000; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/QHXjmkYS/mountainlake.jpg" class="avatar" alt="Avatar">
        <h1>Phạm Thái Dương</h1>
        <p>Nhà phát triển web | Sáng tạo nội dung | Đam mê công nghệ</p>
        
        <div class="social-links">
            <a href="https://www.facebook.com/lnisx14" class="facebook">F</a>
            <a href="https://www.youtube.com/PhamThaiDuongOfficial" class="youtube">Y</a>
            <a href="https://www.tiktok.com/@lnisx14" class="tiktok">T</a>
        </div>
    </div>
</body>
</html>
