<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogThaiDuong</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      body {
          font-family: "Poppins", sans-serif;
          background: linear-gradient(to right, #1b1f3b, #4a5d94);
          text-align: center;
          padding: 50px;
          margin: 0;
          overflow: hidden; /* Ngăn cuộn trang */
      }
      .container {
          max-width: 600px;
          margin: auto;
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
          border: 1px solid rgba(255, 255, 255, 0.3);
          position: relative;
          z-index: 10;
      }
      .avatar {
          width: 120px;
          height: 120px;
          border-radius: 50%;
          border: 4px solid #007BFF;
      }
      h1 {
          font-size: 28px;
          margin-top: 15px;
          color: #333;
      }
      p {
          font-size: 16px;
          color: #ffffff;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .social-links {
          margin-top: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
          width: 100%;
      }
      .social-links a {
          display: flex;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          font-size: 18px;
          color: white;
          border-radius: 8px;
          width: 80%;
          max-width: 300px;
          padding: 15px;
          font-weight: bold;
      }
      .social-links a i {
          margin-right: 10px;
          font-size: 20px;
      }
      .facebook { background: #3b5998; }
      .youtube { background: #ff0000; }
      .tiktok { background: #000000; }

      /* Hiệu ứng mưa */
      canvas {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          pointer-events: none;
      }
    </style>
</head>
<body>
    <canvas id="rainCanvas"></canvas>

    <div class="container">
        <img src="https://i.postimg.cc/52WZrPp3/1-D4-D8-F59-3-E07-4900-9-AA5-2-C3-F5-CF2082-C.jpg" class="avatar" alt="Avatar">
        <h1>Phạm Thái Dương</h1>
        <p>Chào mọi người đã đến với site cá nhân của mình</p>
        
        <div class="social-links">
            <a href="https://www.facebook.com/lnisx14" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="https://www.youtube.com/PhamThaiDuongOfficial" class="youtube"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://www.tiktok.com/lnisx14" class="tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
        </div>
    </div>

    <script>
        let canvas = document.getElementById("rainCanvas");
        let ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let drops = Array.from({ length: 100 }).map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            speed: Math.random() * 5 + 2,
        }));

        function drawRain() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(174,194,224,0.6)";
            drops.forEach((drop) => {
                ctx.fillRect(drop.x, drop.y, 2, 10);
                drop.y += drop.speed;
                if (drop.y > canvas.height) drop.y = 0;
            });
            requestAnimationFrame(drawRain);
        }

        drawRain();

        window.addEventListener("resize"() => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
