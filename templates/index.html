<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThaiDuongEnglishLibrary</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; }
        h1 { margin-top: 20px; font-size: 32px; }
        p { font-size: 18px; color: #555; }
        .search-box { margin-top: 20px; }
        input[type="text"] { padding: 10px; width: 60%; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; border: none; background-color: #007bff; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .link-container { margin-top: 20px; }
        .link-container a { display: block; margin: 10px auto; font-size: 18px; text-decoration: none; padding: 10px; border-radius: 5px; width: 200px; }
        .facebook { background-color: blue; color: white; }
        .youtube { background-color: red; color: white; }
        .google { background-color: green; color: white; }
    </style>
</head>
<body>
    <h1>ThaiDuongEnglishLibrary</h1>
    <p>Copyright 2025 By Phạm Thái Dương</p>

    <div class="search-box">
        <input type="text" placeholder="Tìm kiếm...">
        <button>Tìm kiếm</button>
    </div>

    <div class="link-container">
        <a href="https://www.facebook.com" target="_blank" class="facebook">Facebook</a>
        <a href="https://www.youtube.com" target="_blank" class="youtube">YouTube</a>
        <a href="https://www.google.com" target="_blank" class="google">Google</a>
    </div>
</body>
</html>
